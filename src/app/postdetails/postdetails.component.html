<div class="text-white a" *ngIf="postDetails">
   <div class="main">
    <h1 class="text-white" style="color:blue;">Title : {{ postDetails.title }}</h1>
    <h3 class="text-white" style="color:green;"> Body: {{ postDetails.body }}</h3>
   </div>
    <h2 class="text-white">Comments</h2>
    <div *ngFor="let comment of comments">
      <!-- <p class="text-white">{{ comment.name }}</p> -->
      <p class="text-white">{{ comment.body }}</p>
    </div>
  </div>
